---
layout: post
---
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    
    <link rel="shortcut icon" href="https://mashanz.com/MashanzLogo.png" type="image/x-icon">
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="{{ page.title }} | {{ site.title }}">
    <meta name="description" content="{%- if page.excerpt -%}{{ page.excerpt | strip_html | strip_newlines | strip | truncate: 160 }}{%- else -%}{{ site.description }}{%- endif -%}">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mashanz.com/">
    <meta property="og:title" content="{{ page.title }} | {{ site.title }}">
    <meta property="og:description" content="{%- if page.excerpt -%}{{ page.excerpt | strip_html | strip_newlines | strip | truncate: 160 }}{%- else -%}{{ site.description }}{%- endif -%}">
    <meta property="og:image" content="https://mashanz.com/img.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://mashanz.com/">
    <meta property="twitter:title" content="{{ page.title }} | {{ site.title }}">
    <meta property="twitter:description" content="{%- if page.excerpt -%}{{ page.excerpt | strip_html | strip_newlines | strip | truncate: 160 }}{%- else -%}{{ site.description }}{%- endif -%}">
    <meta property="twitter:image" content="https://mashanz.com/img.png">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Jekyll -->
    <link rel="stylesheet" href="/note/assets/css/style.css?v=8706c1b8a2088078425db612bec44a371ba85530">
    
    <style>
    .markdown-body .highlight {
        margin-bottom: 0px;
    }
    </style>
</head>
<body class="bg-light">
    
    <header class="m-2 card text-center">
        <div class="card-body"><strong>{{ page.title }}</strong></div>
    </header>
    
    <div class="container-lg px-3 my-5 markdown-body card card-body">
        <span class="fw-bold text-primary text-small">
            <i class="bi-person"></i> Hanjara Cahya Adhyatma<br/>
            Posting: <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date_to_long_string }}</time>
            Diperbaharui: [{{ page.date_update }}] [{{page.date}}] <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date_to_long_string }}</time>
        </span>
        <br/>
        {{ content }}
    </div>

    <hr/>
    <footer class="m-2 card" style="text-align: center">
        <span class="text-bold text-muted card-body"><strong><a href="/note">&copy <span id="year"></span> - Hanjara Cahya Adhyatma (mashanz)</a></strong></span>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <script>
        document.getElementById("year").innerHTML = new Date().getFullYear();
    </script>
</body>
</html>
