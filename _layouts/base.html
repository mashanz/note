---
layout: base
---
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>{{ site.title }}</title>
    
    <link rel="shortcut icon" href="https://mashanz.com/MashanzLogo.png" type="image/x-icon">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body class="bg-light pt-3">
    <div class="container-fluid row px-0 mx-0 g-2">
      {{ content }}
      
       {% for post in site.posts %}
        <a href="{{ post.url | relative_url }}" class="text-decoration-none col">
          <article class="card">
            <div class="card-body">
              <strong>{{ post.title }}</strong>
            </div>
            <div class="card-footer">
              <span class="text-muted"><time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_long_string }}</time></span>
            </div>
          </article>
        </a>
      {% endfor %}
      
    </div>
    
    <footer class="m-2 card" style="text-align: center">
        <span class="text-bold text-muted card-body"><strong><a href="/">&copy <span id="year"></span> - Hanjara Cahya Adhyatma (mashanz)</a></strong></span>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <script>
        document.getElementById("year").innerHTML = new Date().getFullYear();
    </script>
  </body>
</html>
